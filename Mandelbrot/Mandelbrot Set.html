<html>
  <head>
    <title>Mandelbrot Set</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script type="text/javascript" src="mandelbrot.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
          var canvas = document.getElementById("fractal")
          mandelbrot = new Mandelbrot(canvas, 5);
          // This will resize the canvas and kick off the initial redraw.
          mandelbrot.resize_to_parent();
      }, false);
    </script>
  </head>
  <body>
    <canvas id="fractal" width="800" height="600"></canvas>
  </body>
</html>
